<div class="clientes-container">
  <header class="clientes-header">
    <div class="header-title">
      <h2>CLIENTES</h2>
    </div>
    <hr class="header-divider" />
    <div class="header-actions">
      <button class="btn primary">
        <i class="fas fa-user-plus"></i>
        Novo Cliente
      </button>
      <div class="search-group">
        <input type="text" placeholder="Pesquisar por…" class="search" />
        <button class="btn search">
          <i class="fas fa-search"></i>
          Pesquisar
        </button>
      </div>
      <button class="btn export">
        <i class="fas fa-file-excel"></i>
        Exportar para Excel
      </button>
      <div class="total-group">
        <span class="total-label">Total</span>
        <span class="total-value">360 Cliente(s)</span>
      </div>
    </div>
  </header>

  <section class="cadastro">
    <h3 class="cadastro-title">CADASTRO DE CLIENTES</h3>

    <hr class="header-divider" />

    <nav class="tabs">
      <button (click)="setTab('geral')" [class.active]="activeTab === 'geral'">
        <i class="fas fa-user icon"></i>
        Geral
      </button>
      <button
        (click)="setTab('endereco')"
        [class.active]="activeTab === 'endereco'"
      >
        <i class="fas fa-map-marker-alt icon"></i>
        Endereço
      </button>
      <button
        (click)="setTab('extras')"
        [class.active]="activeTab === 'extras'"
      >
        <i class="fas fa-ellipsis-h icon"></i>
        Extras
      </button>
      <button
        (click)="setTab('credito')"
        [class.active]="activeTab === 'credito'"
      >
        <i class="fas fa-wallet icon"></i>
        Crédito do Cliente
      </button>
    </nav>

    <form [formGroup]="form" class="form-cadastro">
      <div *ngIf="activeTab === 'geral'" class="tab-content">
        <div class="row">
          <label>Nome*</label>
          <input formControlName="nome" type="text" />
        </div>
        <div class="row flex">
          <div>
            <label>CPF</label>
            <input formControlName="cpf" type="text" />
          </div>
          <div>
            <label>RG</label>
            <input formControlName="rg" type="text" />
          </div>
          <div>
            <label>CNPJ</label>
            <input formControlName="cnpj" type="text" />
          </div>
          <div>
            <label>Data Nascimento</label>
            <input
              formControlName="nascimento"
              type="text"
              placeholder="dd/mm/aaaa"
            />
          </div>
        </div>

        <!-- CONTATOS ESTILIZADO -->
        <div class="contatos-container">
          <div class="contato-header">Contatos*</div>
          <div class="contato-row">
            <div class="contato-col tipo">
              <select class="form-select">
                <option>Celular</option>
                <option>Email</option>
                <option>Residencial</option>
              </select>
            </div>
            <div class="contato-col numero">
              <input
                type="text"
                class="form-control"
                placeholder="Número/Email"
              />
            </div>
            <div class="contato-col complemento">
              <input
                type="text"
                class="form-control"
                placeholder="Complemento"
              />
            </div>
            <div class="contato-col observacoes">
              <input
                type="text"
                class="form-control"
                placeholder="Observações"
              />
            </div>
            <div class="contato-col acoes">
              <button type="button" class="icon-btn" title="Favorito">
                <i class="fas fa-star icon"></i>
              </button>
              <button type="button" class="icon-btn" title="Remover">
                <i class="fas fa-trash icon"></i>
              </button>
            </div>
          </div>
          <div class="contato-actions">
            <button type="button" class="btn btn-primary">
              <i class="fas fa-plus btn-icon"></i>
              Adicionar Contato
            </button>
            <hr class="header-divider" />
          </div>
        </div>
        <!-- FIM CONTATOS -->
      </div>

      <div *ngIf="activeTab === 'endereco'" class="tab-content">
        <!-- Campos de endereço -->
        <div class="row flex">
          <div>
            <label>Logradouro</label>
            <input formControlName="logradouro" type="text" />
          </div>
          <div>
            <label>Número</label>
            <input formControlName="numero" type="text" />
          </div>
          <div>
            <label>Complemento</label>
            <input formControlName="complemento" type="text" />
          </div>
        </div>
        <div class="row flex">
          <div>
            <label>Bairro</label>
            <input formControlName="bairro" type="text" />
          </div>
          <div>
            <label>Cidade</label>
            <input formControlName="cidade" type="text" />
          </div>
          <div>
            <label>UF</label>
            <input formControlName="uf" type="text" />
          </div>
          <div>
            <label>CEP</label>
            <input formControlName="cep" type="text" />
          </div>
        </div>
      </div>

      <div *ngIf="activeTab === 'extras'" class="tab-content">
        <!-- Campos extras (vazio por enquanto) -->
        <p>Conteúdo de Extras</p>
      </div>

      <div *ngIf="activeTab === 'credito'" class="tab-content">
        <div class="row">
          <label>Saldo</label>
          <input formControlName="saldo" type="text" />
        </div>
      </div>

      <footer class="form-actions">
        <button type="button" class="btn btn-success" (click)="onSalvar()">
          <i class="fas fa-save btn-icon"></i>
          SALVAR
        </button>
        <button type="button" class="btn btn-primary" (click)="onNovo()">
          <i class="fas fa-user-plus btn-icon"></i>
          NOVO CLIENTE
        </button>
      </footer>
    </form>
  </section>
</div>
